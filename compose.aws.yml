version: "3.9"
services:
  # Django
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: 930849404806.dkr.ecr.ap-northeast-2.amazonaws.com/todo:backend
    command: /start-django
    volumes:
      - ./backend:/app/backend
      - static_volume:/app/backend/staticfiles
    env_file:
      - ./backend/todo_project/.env
    expose:
      - 8000
    depends_on:
      - redis

  # Redis
  redis:
    image: "redis:alpine"

  # React-nginx
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: 930849404806.dkr.ecr.ap-northeast-2.amazonaws.com/todo:frontend
    volumes:
      - static_volume:/app/backend/staticfiles
    ports:
      - "80:80"
    depends_on:
      - backend

  # Worker
  # this image does not copy requirements.txt from ./backend/ ???
  # how to reduce image size
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: 930849404806.dkr.ecr.ap-northeast-2.amazonaws.com/todo:worker
    command: /start-worker
    volumes:
      - ./backend:/app/backend
    env_file:
      - ./backend/todo_project/.env
    depends_on:
      - redis
  # Beat
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: 930849404806.dkr.ecr.ap-northeast-2.amazonaws.com/todo:beat
    command: /start-beat
    volumes:
      - ./backend:/app/backend
    env_file:
      - ./backend/todo_project/.env
    depends_on:
      - redis
volumes:
  static_volume:
